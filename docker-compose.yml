version: "3"
services:
  db:
    image: postgres:14.3
    container_name: near-vbi-k5-db
    environment:
      - "TZ=Europe/Amsterdam"
      - "POSTGRES_USER=docker"
      - "POSTGRES_PASSWORD=docker"
    volumes:
      - near-postgres-volume:/var/lib/postgresql/data
      - "${PWD}/sql:/docker-entrypoint-initdb.d"
    ports:
      - "54320:5432"
    logging:
      driver: "json-file"
      options:
        max-file: "1"
        max-size: "1k"

volumes:
  near-postgres-volume:
    driver: local
